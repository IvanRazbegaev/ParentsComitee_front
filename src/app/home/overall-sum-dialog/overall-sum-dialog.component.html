<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Введите сумму:</mat-label>
    <input matInput formControlName="amount" type="text" [value]="data">
    <button *ngIf="data" matSuffix mat-icon-button aria-label="Clear" (click)="data=0">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button class="btn btn-primary" [mat-dialog-close]="false">Отмена</button>
    <button mat-button class="btn btn-primary" [mat-dialog-close]="returnValue()" cdkFocusInitial>Редактировать</button>
  </mat-dialog-actions>

</form>
